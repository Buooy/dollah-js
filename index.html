    <div class="container" id="main">

      <div class="row">
		<div class="col-md-12">
			<div class="page-header"><h1>Dollah JS v0.1.2 <small>Easy AJAX Currency Conversion</small></h1></div>
			<p class="lead">Dollah JS makes it easy for you to convert any "numbers" in your website from one currency to another with Yahoo! Finance. Just try it out below. </p>
		</div>
      </div>
	  
	  <div class="row">
		<div class="col-md-4 text-center">
			
			<div class="row">
				<div class="col-xs-2"><h4 id="from-symbol">SGD</h4></div>
				<div class="col-xs-10"><input type="text" id="from-value" class="form-control" placeholder="E.g. 800"></div>
			</div>
			<div class="row">
				<div class="col-xs-12">
				<select id="from-currency" class="currency-picker">
					<option value="SGD">Singapore Dollar</option>
					<option value="USD">US Dollar</option>
				</select>
				</div>
			</div>
		</div>
		<div class="col-md-4 text-center">
			<div class="row">
				<div class="col-xs-2"><h4 id="to-symbol">USD</h4></div>
				<div class="col-xs-10"><input type="text" id="to-value" class="form-control" placeholder="Value after conversion"></div>
			</div>
			<div class="row">
				<div class="col-xs-12">
				<select id="to-currency" class="currency-picker">
					<option value="SGD">Singapore Dollar</option>
					<option value="USD">US Dollar</option>
				</select>
				</div>
			</div>
		</div>
		<div class="col-md-4 text-center">
			<button id="dollah" class="btn btn-lg btn-warning">Dollah Me!</button>
